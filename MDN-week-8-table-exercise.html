<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="MDN-week-8-table-exercise.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Table template</h1>
    <table>
        <tbody>
            <tr>
                <td>Hi, I'm your first cell.</td>
                <td>I'm your second cell.</td>
                <td>I'm your third cell.</td>
                <td>I'm your fourth cell.</td>
            </tr>
            <tr>
                <td>Second row, first cell.</td>
                <td>Cell 2.</td>
                <td>Cell 3.</td>
                <td>Cell 4.</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
